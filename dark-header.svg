        <div xmlns="http://www.w3.org/1999/xhtml"  class="b--left">
          <div xmlns="http://www.w3.org/1999/xhtml"  class="label--left">
            <h1>This is pure<sup>*</sup><span>CSS</span></h1>
            <hr/>
            <ul>
              <li><sup>*</sup> Inside an SVG</li>
              <li><sup>*</sup> No installs</li>
