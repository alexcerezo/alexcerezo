<svg viewBox="0 0 1100 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:700');
@keyframes showTopText {
  0% { transform: translate3d(0, 100%, 0); }
  40%, 60% { transform: translate3d(0, 50%, 0); }
  100% { transform: translate3d(0, 0, 0); }
}
@keyframes showBottomText {
  0% { transform: translate3d(0, -100%, 0); }
  100% { transform: translate3d(0, 0, 0); }
}
.animated-title {
  display: flex;
  color: #264DE4;
  font-family: Helvetica ;
  height: 90vmin;
  position: absolute;
  top: 50%;
  transform: translate(-100%, -50%);
  width: 90vmin;
  margin-top: 3%;
}
.animated-title > div {
  height: 50%;
  overflow: hidden;
  position: absolute;
  width: 100%;
}
.animated-title > div div {
  font-size: 14vmin;
  padding: 2vmin 0;
  position: absolute;
}
.animated-title > div div span {
  display: block;
}
.animated-title > div.text-top {
  border-bottom: 1vmin solid #264DE4;
  top: 0;
}
.animated-title > div.text-top div {
  animation: showTopText 1s;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
  bottom: 0;
  transform: translate(0, 100%);
}
.animated-title > div.text-top div span:first-child {
  color:rgb(95, 122, 227);
}
.animated-title > div.text-bottom {
  bottom: 0;
}
.animated-title > div.text-bottom div {
  animation: showBottomText 0.5s;
  animation-delay: 1.75s;
  animation-fill-mode: forwards;
  top: 0;
  transform: translate(0, -100%);
}




:root {
	--h: 226;
  --s: 100%;
  --size: clamp(14rem, -0.4000rem + 64.0000vw, 18rem);
	
	--tz: calc(var(--size) / 2);
  
  --shade-light: hsl(var(--h) var(--s) 96%);
  --shade-mid: hsl(var(--h) var(--s) 94%);
  --shade-dark: hsl(var(--h) var(--s) 92%);
	
	--text: #222;
}



*, *::before, *::after {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
    font-family: Helvetica;
}

svg {
  max-height: 100%;
  pointer-events: none;   
}

.b{
	width: var(--size);
	height: var(--size);
	position: relative;
	transform-style: preserve-3d;
	transform: rotate3d(-.1, .2, -.035, 45deg);
    margin-left: 20%;
}


.b--top, .b--right, .b--bottom, .b--left {
	width: 100%;
	height: 100%;
	position: absolute;
	backface-visibility: inherit;
}


.b--top {
	background-color: var(--shade-light);
	transform: rotateX(90deg) translateZ(var(--tz));
}

.b--right {
	background-color: var(--shade-dark);
	transform: translateZ(var(--tz));
}



.b--left {
	background-color: var(--shade-mid);
	transform: rotateY(-90deg) translateZ(var(--tz));
}


.b--right, .b--left {
	height: 120%;
}
.b--bottom {
	bottom: -20%;
}

/*--Labels--*/

.label--top {
	display: grid;
	place-content: center;
	height: 100%;
	box-shadow: inset 0 -2rem 0 var(--shade-mid), 
		inset 0 -4rem 0 -1px hsl(var(--h), var(--s), 60%);
}

.label--right, .label--left {
	height: 100%;
	padding-inline: 1rem;
	padding-block: 2rem;
}

.label--right {
	opacity: .8;
}

.label--left {
	box-shadow: inset -2rem 0 0 var(--shade-mid), 
		inset -4rem 0 0 -1px hsl(var(--h), var(--s), 60%);
}

h1 {
	font-size: 2rem;
	font-weight: 400;
	line-height: 1;
}

h1 span {
	display: block;
	font-size: 4rem;
	font-weight: 900;
}

h2 {
	font-size: 1rem;
}

hr {
	border: none;
	height: 1px;
	background-color: var(--text);
	margin-block: .5rem;
}

ul {
	list-style: none;
	font-size: .875rem;
	font-weight: 500;
	line-height: 1.5;
}

p {
	font-size: .75rem;
	padding: .5rem;
	margin-block-end: .5rem;
	border: 1px solid var(--text);
	border-radius: .5rem;
}

.dose, .icons {
	font-size: 1.75rem;
	display: block;
	position: absolute;
	bottom: 1rem;
	right: 1rem;
}

.dose {
	background-color: var(--shade-mid)
}

.icons {
	display: flex;
	gap: .5rem;
	align-items: center;
}

.container {
      display: flex;
      justify-content: center; /* Coloca los elementos en extremos opuestos */
      align-items: center; /* Alinea los elementos verticalmente */
      gap: 2rem; /* Espaciado entre los elementos */
      height: 100%;
      width: 100%;
    }


  </style>

  <!-- Common use case: embed HTML text into SVG -->
